<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ElectroMarket</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/auth.css">
</head>

<body class="split-auth-page">

  <div class="split-auth-card">

    <!-- LEFT -->
    <div class="split-auth-left">
      <div class="brand-mini">⚡ ElectroMarket</div>

      <h2>Hello, Friend!</h2>
      <p>
        Create your account and start buying & selling electronics in a secure marketplace.
      </p>

      <a class="side-btn" href="login.html">Sign In</a>
    </div>

    <!-- RIGHT -->
    <div class="split-auth-right">
      <h2>Create Account</h2>
      <div class="split-auth-subtitle">Register using your email</div>

      <form method="POST" action="php/signup.php" class="split-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Minimum 3 characters">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Minimum 6 characters">
        </div>
            <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
    </div>


        <button type="submit" class="split-submit">Sign Up</button>

        <div class="split-links">
          Already have an account? <a href="login.html">Login</a>
        </div>

        <div class="split-links">
          <a href="index.html">Return to Home</a>
        </div>
      </form>
    </div>

  </div>

<script src="js/script.js"></script>
</body>
</html>
