<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ElectroMarket</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/auth.css">
</head>

<body class="split-auth-page">

  <div class="split-auth-card">

    <!-- LEFT -->
    <div class="split-auth-left">
      <div class="brand-mini">⚡ ElectroMarket</div>

      <h2>Welcome Back!</h2>
      <p>
        Login to your account to continue shopping, manage your cart and sell items safely.
      </p>

      <a class="side-btn" href="signup.html">Create Account</a>
    </div>

    <!-- RIGHT -->
    <div class="split-auth-right">
      <h2>Login</h2>
      <div class="split-auth-subtitle">Use your username/email and password</div>

      <form action="php/login.php" method="POST" class="split-form">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required placeholder="Enter username or email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter password">
        </div>

        <button type="submit" class="split-submit">Login</button>

        <div class="split-links">
          Don’t have an account? <a href="signup.html">Sign up</a>
        </div>

        <div class="split-links">
          <a href="index.html">Return to Home</a>
        </div>
      </form>
    </div>

  </div>

<script src="js/script.js"></script>
</body>
</html>
